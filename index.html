<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>NowInTown - Discover Local Events & Activities Across Sweden</title>
    <meta name="title" content="NowInTown - Discover Local Events & Activities Across Sweden" />
    <meta name="description" content="Explore thousands of events from Uppsala, Stockholm, and beyond. Find concerts, festivals, sports events, tech meetups, and more happening in your area. All in one place." />
    <meta name="keywords" content="Sweden events, Uppsala events, Stockholm events, local activities, concerts, festivals, sports events, tech meetups, community events" />
    <meta name="author" content="NowInTown" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://nowintown.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nowintown.com" />
    <meta property="og:title" content="NowInTown - Discover Local Events & Activities Across Sweden" />
    <meta property="og:description" content="Explore thousands of events from Uppsala, Stockholm, and beyond. Find concerts, festivals, sports events, tech meetups, and more happening in your area." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="NowInTown" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://nowintown.com" />
    <meta name="twitter:title" content="NowInTown - Discover Local Events & Activities Across Sweden" />
    <meta name="twitter:description" content="Explore thousands of events from Uppsala, Stockholm, and beyond. Find concerts, festivals, sports events, tech meetups, and more." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta name="twitter:site" content="@lovable_dev" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "NowInTown",
      "description": "Discover and explore events and activities across Sweden",
      "url": "https://nowintown.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://nowintown.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "NowInTown",
      "url": "https://nowintown.com",
      "logo": "https://nowintown.com/logo.png",
      "description": "Your go-to platform for discovering local events and activities across Sweden",
      "sameAs": []
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
